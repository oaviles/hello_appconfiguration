apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oaappconfig
  name: oaappconfig
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oaappconfig
  template:
    metadata:
      labels:
        app: oaappconfig
    spec:
      containers:
      - image: hereyouracr.azurecr.io/oawebappconfig
        name: oaappconfig
        env:
        - name: APPCONFIG_CS
          value: "HERE YOUR APP CONFIG CONNECTION STRING"
        - name: APPCONFIG_KEY
          value: "HERE YOUR CONFIGURATION KEYS PREFIX"
        imagePullPolicy: Always
        ports:
        - containerPort: 5141
